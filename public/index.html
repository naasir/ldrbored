<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!--NOTE: Keep this above the conditional classes for IE below -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Conditional classes for IE.
         NOTE: Placing these after the X-UA-Compatible meta statement
               so we don't trigger quirks mode first.
         REF: http://nicolasgallagher.com/better-conditional-classnames-for-hack-free-css/ -->
    <!--[if lt IE 7]> <html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
    <!--[if IE 7]>    <html class="no-js lt-ie10 lt-ie9 lt-ie8" lang="en"> <![endif]-->
    <!--[if IE 8]>    <html class="no-js lt-ie10 lt-ie9" lang="en"> <![endif]-->
    <!--[if IE 9]>    <html class="no-js lt-ie10" lang="en"> <![endif]-->

    <title>LDRBORED</title>
    <meta name="description" content="A simple game leaderboard">
    <meta name="author" content="Naasir Ramji (naasir.ramji@gmail.com)">

    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- NOTE: The ?rel={{version}} is for cache-busting.
               The version number is supplied by the build server. -->
    <link rel="stylesheet/less" href="style/style.less?rel={{version}}">

    <script src="vendor/modernizr.min.js"></script>
    <script src="vendor/less.min.js"></script>

    <!-- Special cache-busting sauce for require.js. See: https://github.com/jrburke/requirejs/pull/264 -->
    <script>var require = { urlArgs : "rel={{version}}" };</script>
    <script data-main="app/main" src="vendor/require/require.js?rel={{version}}"></script>
  </head>
  <body>
    <div class="page">
      <div class="loading">
        <span class="activity-indicator"><i class="icon-refresh icon-spin"></i></span> Loading...
      </div>
    </div>

    <noscript class="js-warning">
      <div>
        Oops! It seems like JavaScript is either disabled or not supported by your browser. Javascript must be enabled in order to use this site.
      </div>
    </noscript>
  </body>
</html>
